<div>
  <div *ngIf="data; else noData" class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" >
      <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
        <th mat-header-cell *matHeaderCellDef> {{ item | toCamelCase }} </th>
        <td id="cell" mat-cell *matCellDef="let element" cellpadding="0"> 
            <div class="table-cell">
              {{item === "referredBy" ? element[item].senderEmail : element[item]}} 
            </div> 
            
            <div *ngIf="item === 'actions'" >
              <button (click)="openModal('addFromRequest', element)" mat-raised-button color="primary" class="action-button">
                Confirm
              </button>
              <button mat-raised-button color="warn"  class="action-button" (click)="deleteRequest(element)">
                Delete
              </button>  
            </div>
        </td>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr id="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #noData>
    <div class="template-text">
      <h2>No users available</h2>
    </div>
  </ng-template>

</div>
