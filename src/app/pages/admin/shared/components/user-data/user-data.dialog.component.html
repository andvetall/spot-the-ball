<div [ngClass]=" (data.gameType=='football') ? 'football' : 'hockey' ">
  <h1 mat-dialog-title>User Information</h1>
  <mat-dialog-content>
    <p><b>Email:</b> {{data.email}}</p>
    <p><b>First Name:</b> {{data.firstName}}</p>
    <p><b>Last Name:</b> {{data.lastName}}</p>
    <p><b>Game Type:</b> {{data.gameType}}</p>
    <p><b>User Role:</b> {{data.role}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close style="background: red; color: white;">Close</button>
  </mat-dialog-actions>
</div>
