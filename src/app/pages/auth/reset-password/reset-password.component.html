<div class="wrapper">
  <div *ngIf="!emailValid" class="page-wrapper">
    <div class="logo-wrapper">
      <img src="../../../../assets/images/LOGO.png" alt="logo">
    </div>
    <h2>Enter your email address</h2>
    <form [formGroup]='formEmail' class="register-wrapper">
  
      <div 
        [ngClass] = "{'error-innput-wrapper' : formEmail.controls['email'].invalid && !formEmail.controls['email'].untouched}" 
        class="input-wrapper"
      >
        <label for="email">Email</label>
        <input (keyup)="_inputHandler()" formControlName="email">
      </div>
  
      <div class="action-buttons">
        <button 
          disabled="{{!submitButtonDisabled}}" 
          mat-button 
          class="background-button" 
          (click)="_submitForm()" 
          [ngClass]="{'disabled' : submitButtonDisabled == false}"
        >Submit</button>
      </div>
    </form>
  </div>
  
  <div *ngIf="emailValid" class="page-wrapper">
    <div class="logo-wrapper">
      <img src="../../../../assets/images/LOGO.png" alt="logo">
    </div>
    <h2 style="margin-top: 100px;"
    >A new password has been sent to your email address.</h2>
  </div>
</div>
