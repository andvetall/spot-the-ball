<div style="margin-left: 100px;">
  <h1>
    Invite a friend.
  </h1>
  <h2 style="text-align: center;">Enter an email address of your friend</h2>
  <form [formGroup]='formInvite'  class="invite-wrapper">

    <div [ngClass] = "{'error-innput-wrapper' : formInvite.controls['email'].invalid && !formInvite.controls['email'].untouched}" class="input-wrapper">
      <label for="email">Email</label>
      <input (keyup)="inputHandler()" formControlName="email">
    </div>

    <div class="action-buttons">
      <button disabled="{{!submitButtonDisabled}}" mat-button class="background-button" (click)="submitForm()" [ngClass]="{'disabled' : submitButtonDisabled == false}" style="margin: auto">Invite</button>
    </div>
  </form>
</div>
