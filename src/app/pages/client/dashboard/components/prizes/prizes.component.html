<div class="prize-wrapper">
  <div class="image">
    <img src=".././../../../../../assets/images/Web_Puckhunt_Logo.png" alt="Puck Hunt logo">
  </div>
  <div class="prizes"> 
    <div class="prize" *ngFor="let p of prizes">
      <h3>{{p.title}}</h3>
      <div class="content">
        <p>{{p.desc}}</p>
        <img src="../../../../../../assets/images/{{p.image}}" alt="img">
      </div>
    </div>
  </div>
</div>
