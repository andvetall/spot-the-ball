<div class="result-wrapper" *ngFor="let item of res">
  <div *ngIf="suitableDate == false && reqGame">
    <h1 style="text-align: center; padding: 0;">We have your pick, game results are coming Monday, Good Luck!</h1>
    <div style="display: flex; justify-content: space-around; width: 100%;">
      <div style="position: relative; width: 60%;">
        <img
          #successImage
          src="../../../../../../assets/images/mouse.png"
          alt="check"
          style="display: none; width: 60px;"
        />
        <img #image style="width: 100%;" src="{{ reqGame.imageOriginal }}" alt="original Image" />
      </div>

      <div class="texting" style="padding: 260px 0 0 0;">
        <h3>X: {{ item.result.x }}</h3>
        <h3>Y: {{ item.result.y }}</h3>
        <h3>Score: {{ item.differencePosition }}%</h3>
        <button mat-raised-button color="primary" (click)="toDashboard()">
          Games list
        </button>
      </div>
    </div>
  </div>
</div>
