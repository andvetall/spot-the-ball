<div>
  <div style="position: relative;">
  </div>
  <div style="padding: 100px 0 0 0; text-align: center;">
    <h2>Are you sure this is your spot selection?</h2>
    <div mat-dialog-actions>
      <button (click)="yes($event)" style="margin: 0 auto; width: 30%;" mat-raised-button color="primary" mat-dialog-close>Yes</button>
      <button (click)="no($event)" style="margin: 0 auto; width: 30%;" mat-raised-button color="error" mat-dialog-close>No</button>
    </div>
  </div>
</div>
