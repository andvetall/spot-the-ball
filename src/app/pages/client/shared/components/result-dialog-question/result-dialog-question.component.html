<div>
  <div style="position: relative;">
  </div>
  <div style="padding: 100px 0 0 0; text-align: center;">
    <h2>Are you sure this is your spot selection<span style="font-family: 'Roboto'">?</span></h2>
    <div mat-dialog-actions>
      <button (click)="yes()" style="margin: 0 auto; width: 30%;" mat-raised-button color="primary" mat-dialog-close>Yes</button>
      <button (click)="no()" style="margin: 0 auto; width: 30%;" mat-raised-button color="error" mat-dialog-close>No</button>
    </div>
  </div>
</div>
