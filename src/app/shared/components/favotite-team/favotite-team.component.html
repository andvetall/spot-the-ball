<div class="wrapper" style="max-height: 90vh;">
  <div class="item-wrapper" *ngFor="let team of teams" (click)="selectTeam(team)">
      <div class="image">
        <img src="../../../../assets/images/nhl/{{team.image}}" alt="{{team.image}}">
      </div>
      <div class="text">
        <h3>{{team.city}}</h3>
        <h2>{{team.title}}</h2>
      </div>
  </div>
</div>
